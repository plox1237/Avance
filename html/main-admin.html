<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="icon" href="../img/icon.png">
</head>
<div class="fondo">


<body>
    <button class="btn btn-warning m-2" type="button" data-bs-toggle="offcanvas" data-bs-target=".offcanvas" aria-controls="offcanvas"><img src="../img/offcanvas_icon.png" alt="offcanv" width="30px" height="30px"></button>
    <div class="offcanvas offcanvas-start h-100 bg-light" taindex="-1" id="offcanvas" aria_labelledby="offcanvasLabel">
            <div class="offcanvas-header">
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="text-center"><button class="btn btn-warning mb-5 w-75">Preguntas frecuentes</button></div>
        <div class="text-center"><button class="btn btn-warning mb-5 w-75">Administrar usuarios</button></div>
        <div class="text-center"><button class="btn btn-warning mb-5 w-75">Administrar preguntas</button></div>
        <div class="text-center"><button class="btn btn-warning mb-5 w-75">Cerrar sesion</button></div>
    </div>
      <div class="text-center">
        <div class="container mt-4 pt-3">
            <div class="row">
              <div class="col-md-3 col-xl-2 col-sm-12"></div>
              <div class="col-md-6 col-xl-8 pt-2 border border-dark rounded pb-3 bg-white mb-5 mt-1">
                <h2>Conversación con el Chatbot</h2>
                <div id="conversation" class="border p-3 mb-3 border-dark-subtle" style="height: 300px; overflow-y: scroll;">
                </div>
                <form id="questionForm">
                  <div class="form-group">
                    <label for="question" class="mb-2">Introduce tu pregunta:</label>
                    <input type="text" class="form-control border-dark-subtle" id="question" placeholder="Escribe tu pregunta aquí">
                  </div>
                  <button type="submit" class="btn btn-warning mt-3 w-25">Enviar</button>
                </form>
              </div>
              <div class="col-md-3 col-xl-2"></div>
          </div>
            
          </div>
    </div>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</div>
</html>
