<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="icon" href="../img/icon.png">
</head>
<body>
    <div class="fondo">
        <button class="btn btn-warning m-2" type="button" data-bs-toggle="offcanvas" data-bs-target=".offcanvas" aria-controls="offcanvas"><img src="../img/offcanvas_icon.png" alt="offcanv" width="30px" height="30px"></button>
        <div class="offcanvas offcanvas-start h-100 bg-light" taindex="-1" id="offcanvas" aria_labelledby="offcanvasLabel">
            <div class="offcanvas-header">
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="text-center"><button class="btn btn-warning mb-5 w-75">Preguntas frecuentes</button></div>
            <div class="text-center"><button class="btn btn-warning mb-5 w-75">Administrar usuarios</button></div>
            <div class="text-center"><button class="btn btn-warning mb-5 w-75">Administrar preguntas</button></div>
            <div class="text-center"><button class="btn btn-warning mb-5 w-75">Cerrar sesion</button></div>
        </div>
        <div class="container mb-5 pb-5">
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="card p-5">
                        <h1>Registro</h1>
                        <form id="registro-form">
                            <div class="form-outline mt-3">
                                <div class="lead"><label for="name">Nombre</label></div>
                                <input type="text" class="form-control border-dark-subtle w-50 mb-3" id="name" placeholder="Nombre">
                                <div class="lead"><label for="apellido">Apellido</label></div>
                                <input type="text" class="form-control border-dark-subtle w-50 mb-3" id="apellido" placeholder="Apellido">
                                <div class="mb-3 lead"><label for="">Tipo de documento</label></div>
                                <div class="mb-3 form-outline w-50">
                                    <select class="form-select border border-dark-subtle" aria-label="tipoDocumento" id="tipoDoc">
                                        <option value="CC">Cedula de ciudadania</option>
                                        <option value="TI">Tarjeta de Identidad</option>
                                        <option value="CE">Cedula de extranjeria</option>
                                        <option value="CI">Carné de identidad</option>
                                        <option value="DNI">Documento nacional de identidad</option>
                                        <option value="RC">Registro civil</option>
                                    </select>
                                </div>
                                <div class="lead"><label for="ticc">Numero de identificacion</label></div>
                                <input type="text" class="form-control border-dark-subtle w-50 mb-3" id="ticc" placeholder="CC/TI" maxlength="10">
                                <div class="lead"><label for="emailInput">Correo</label></div>
                                <input type="email" class="form-control border-dark-subtle w-50 mb-3" id="emailInput" placeholder="Correo electronico">
                                <div class="lead"><label for="passw">Contraseña</label></div>
                                <input type="password" class="form-control border-dark-subtle w-50 mb-3" id="passw" placeholder="Contraseña" minlength="8">
                                <div class="lead"><label>Genero</label></div>
                                <div class="mb-2">
                                    <label for="masculine">Masculino</label>
                                    <input type="radio" id="masculine" name="gender" value="M">
                                    <label for="femenine">Femenino</label>
                                    <input type="radio" id="femenine" name="gender" value="F">
                                </div>
                                <div class="lead"><label for="tipoUser">Tipo de usuario</label></div>
                                <div class="mb-2">
                                    <label for="user">Usuario</label>
                                    <input type="radio" id="user" name="tipoUser" value="User">
                                    <label for="admin">Administrador</label>
                                    <input type="radio" id="admin" name="tipoUser" value="Admin">
                                </div>
                                <ul id="errores-container" class="text-danger"></ul>
                                <div class="text-center mb-3">
                                    <button class="btn btn-warning w-25" onclick="registrarUsuario(event)">Registrar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-3"></div>
            </div>
        </div>
    </div>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../javascript/registrar_admin.js"></script>
</body>
</html>
