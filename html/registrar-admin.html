<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<div class="fondo">
<body>
    <div class="cabecera">
        <button class="btn btn-warning m-2" type="button" data-bs-toggle="offcanvas" data-bs-target=".offcanvas" aria-controls="offcanvas"><img src="../img/offcanvas_icon.png" alt="offcanv" width="30px" height="30px"></button>
        <div class="offcanvas offcanvas-start h-100" taindex="-1" id="offcanvas" aria_labelledby="offcanvasLabel">
            <div class="offcanvas-header">
            <h5 class="offcanvas-title text-warning">Menu de navegacion</h5>
            <button type="button" class="btn-close btn-close-white text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column justify-content-between px-0">
            <ul class="navbar-nav fs-5 text-white">
                <div class="opciones">
                    <li class="nav-item p-5 py-md-1"><a href="main-admin.html" class="nav-link"><i class="bi bi-robot"></i>Chatbot</a></li>
                    <li class="nav-item p-5 py-md-1"><a href="estadisticas.html" class="nav-link"><i class="bi bi-reception-3"></i>Estadisticas</a></li>
                    <li class="nav-item p-5 py-md-1"><a href="" class="nav-link"><i class="bi bi-list-columns"></i>Historial</a></li>
                    <li class="nav-item p-5 py-md-1"><a href="admin-preguntas.html" class="nav-link"><i class="bi bi-question-circle-fill"></i>Administrar preguntas</a></li>
                    <li class="nav-item p-5 py-md-1"><a href="usuarios-admin.html" class="nav-link"><i class="bi bi-person-fill-gear"></i>Administrar usuarios</a></li>
                    <li class="nav-item p-5 py-md-1"><a href="" class="nav-link" onclick="cerrarSesion()"><i class="bi bi-box-arrow-right"></i>Cerrar sesion</a></li>
                </div>
            </ul>
        </div>
    </div>
        <img src="../img/logo2.png" alt="logo2" width="150px">
    </div>
        <div class="container my-5 pb-5">
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="card p-5">
                        <h1>Registro</h1>
                        <form id="registro-form">
                            <div class="form-outline mt-3">
                                <div class="lead"><label for="name">Nombre</label></div>
                                <input type="text" class="form-control border-dark-subtle w-50 mb-3" id="name" placeholder="Nombre">
                                <div class="lead"><label for="apellido">Apellido</label></div>
                                <input type="text" class="form-control border-dark-subtle w-50 mb-3" id="apellido" placeholder="Apellido">
                                <div class="lead"><label for="">Tipo de documento</label></div>
                                <div class="mb-3 form-outline w-50">
                                    <select class="form-select border border-dark-subtle" aria-label="tipoDocumento" id="tipoDoc">
                                        <option value="CC">Cedula de ciudadania</option>
                                        <option value="TI">Tarjeta de Identidad</option>
                                        <option value="CE">Cedula de extranjeria</option>
                                        <option value="CI">Carné de identidad</option>
                                        <option value="DNI">Documento nacional de identidad</option>
                                        <option value="RC">Registro civil</option>
                                    </select>
                                </div>
                                <div class="lead"><label for="ticc">Numero de identificacion</label></div>
                                <input type="text" class="form-control border-dark-subtle w-50 mb-3" id="ticc" placeholder="Numero de documento" maxlength="10">
                                <div class="lead"><label for="emailInput">Correo</label></div>
                                <input type="email" class="form-control border-dark-subtle w-50 mb-3" id="emailInput" placeholder="Correo electronico">
                                <div class="lead"><label for="passw">Contraseña</label></div>
                                <input type="password" class="form-control border-dark-subtle w-50 mb-3" id="passw" placeholder="Contraseña" minlength="8">
                                <div class="lead"><label>Genero</label></div>
                                <div class="mb-2">
                                    <label for="masculine">Masculino</label>
                                    <input type="radio" id="masculine" name="gender" value="M">
                                    <label for="femenine">Femenino</label>
                                    <input type="radio" id="femenine" name="gender" value="F">
                                </div>
                                <div class="lead"><label for="tipoUser">Tipo de usuario</label></div>
                                <div class="mb-2">
                                    <label for="user">Usuario</label>
                                    <input type="radio" id="user" name="tipoUser" value="1">
                                    <label for="admin">Administrador</label>
                                    <input type="radio" id="admin" name="tipoUser" value="2">
                                </div>
                                <ul id="errores-container" class="text-danger"></ul>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-danger w-50">Cancelar</button>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="text-center">
                                            <button class="btn btn-warning w-50" onclick="registrarUsuario(event)">Registrar</button>
                                        </div>
                                    </div> 
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-3"></div>
            </div>
        </div>
    </div>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../javascript/registrar_admin.js"></script>
    <script src="../javascript/logout.js"></script>
</body>
</div>
</html>
