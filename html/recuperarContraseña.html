<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="../img/icon.png">
</head>
<div class="fondoContraseña">
<body>
    <!------------------------CUERPO DE PAGINA--------------------->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card p-4 mt-5 border border-dark-subtle">
                    <div class="text-center mb-2">
                        <h2>Recuperacion de contraseña</h2>
                    </div>
                    <div class="lead mb-3">Por favor, introduzca su direccion de correo electronico institucional.</div>
                    <div class="text-center">
                        <input type="email" class="form-control border border-dark-subtle mb-3" placeholder="Correo institucional" id="correo">
                        <button type="submit" class="btn btn-warning mb-3" onclick="enviarCorreo()">Enviar correo</button>
                    </div>
                    <div class="form-text text-center text-dark">Tiene una cuenta? <a href="../index.html" class="text-dark fw-bold">Inicie sesion</a></div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../javascript/enviarCorreo.js"></script>
</body>
</div>
</html>
