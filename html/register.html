<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="icon" href="../img/icon.png">
</head>
<body>
    <div class="fondo">
        <div class="container">
            <div class="row">
              <div class="col-md-6 offset-md-3">
                <div class="card my-5">
                  <form class="card-body cardbody-color p-lg-5">
                    <div class="fw lead mb-3"><h1>Registro</h1></div>
                    <div class="mb-3 lead"><label for="TextNombre">Nombre</label></div>
                    <div class="mb-3 form-outline w-50">
                      <input type="text" class="form-control border border-dark-subtle" id="name" aria-describedby="emailHelp"
                        placeholder="Nombre">
                    </div>
                    <div class="mb-3 lead"><label for="ApellidoText">Apellido</label></div>
                    <div class="mb-3 form-outline w-50">
                      <input type="text" class="form-control border border-dark-subtle" id="apellido" placeholder="Apellido">
                    </div>
                    <div class="mb-3 lead"><label for="CC_TIText">Documento de identidad (CC/TI)</label></div>
                    <div class="mb-3 form-outline w-50">
                      <input type="text" class="form-control border border-dark-subtle" id="ticc" placeholder="TI/CC" maxlength="10" minlength="10">
                    </div>
                    <div class="mb-3 lead"><label for="mailText">Correo electronico</label></div>
                    <div class="mb-3 form-outline w-50">
                      <input type="email" class="form-control border border-dark-subtle" id="emailInput" placeholder="Direccion de correo electronico">
                    </div>
                    <div class="mb-3 lead"><label for="CC_TIText">Contraseña</label></div>
                    <div class="mb-3 form-outline w-50">
                      <input type="password" class="form-control border border-dark-subtle" id="passw" placeholder="Contraseña" minlength="8">
                    </div>
                    <div class="mb-3 lead"><label for="CC_TIText">Genero</label></div>
                      <div class="fw mb-4">
                        <label for="masculine">Masculino</label>
                        <input type="radio" id="masculine" name="gender" value="M">
                        <label for="femenine">Femenino</label>
                        <input type="radio" name="gender" id="femenine" value="F">
                      </div>
                    <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100 bg-warning" id="botonRegistrar" onclick="registrarUsuario()">Registrar</button></div>
                    <div id="emailHelp" class="form-text text-center text-dark">Tiene una cuenta? <a href="../index.html" class="text-dark fw-bold">Inicie sesion</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
    </div>
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../javascript/register.js"></script>
</body>
</html>
