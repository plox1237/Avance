<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntas frecuentes</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="icon" href="../img/icon.png">
</head>
<div class="fondo">
<body>
    <button class="btn btn-warning m-2" type="button" data-bs-toggle="offcanvas" data-bs-target=".offcanvas" aria-controls="offcanvas"><img src="../img/offcanvas_icon.png" alt="offcanv" width="30px" height="30px"></button>
    <div class="offcanvas offcanvas-start h-100 bg-light" taindex="-1" id="offcanvas" aria_labelledby="offcanvasLabel">
            <div class="offcanvas-header">
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="text-center"><button class="btn btn-warning mb-5 w-75" id="preguntasFrecuentes">Preguntas frecuentes</button></div>
        <div class="text-center"><button class="btn btn-warning mb-5 w-75" id="logout">Cerrar sesion</button></div>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card p-2">
                    <div class="text-center">
                        <h2>Preguntas frecuentes</h2>
                    </div>
                    <h4 class="lead">Por contexto:</h4>
                    <div class="border rounded border-dark-subtle mb-2">Aqui va las graficas e informacion</div>
                    <h4 class="lead">Preguntas de ejemplo:</h4>
                    <ul>
                        <li>多Como puedo matricular modulos?</li>
                        <li>多Cuanto vale un credito?</li>
                        <li>多Como puedo homologar un modulo?</li>
                        <li>多Como funcionan las practicas?</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</div>
